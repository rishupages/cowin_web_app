<!DOCTYPE html>
<html lang="en">

<head>
    {% include "base.html" %}
    <title> User Registration </title>

</head>

<body vlink="RED" style="background-color: rgb(76, 226, 206);">
    <center>
        <form action="" method="POST" aria-required="true">
            {% csrf_token %}
            {% include "navbar.html" %}
            {% include "headerlinks.html" %}

            <h3 style="text-align: center;color: red; font-style: italic;"> User Sign Up Form </h3>
            <h4 style="color: cornsilk;"> {{message}} </h4>
            {% for frm in form %}
            {{frm.label_tag}} {{frm}} <br><br>{{frm.errors|striptags}}
            {% endfor %}<br>
            <input type="submit" value="submit" /><br><br>
            <br>
        </form>
    </center>
</body>
{% include "footer.html" %}

</html>
